<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midias em HTML5</title>
</head>
<body>
  <h1>Imagem dinânimca</h1>
  <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

  <!-- source media="tamanho que ela ocupara" srcset="o caminho do arquivo da imagem" type="image/png" -> sempre será assim. -->
  <!-- Ordem é sempre da pequena para baixo. A ordem é de extrema importancia para funcionar! -->
  <picture>
    <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="imagem flexível">
  </picture>
</body>
</html>
