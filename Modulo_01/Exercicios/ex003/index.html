<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simbolos e Emojis</title>
</head>
<body>
  <p>Vamos adicionar alguns símbolos especiais: 
    &reg; <!-- Marca Registrada-->
    &copy; <!-- copyright-->
    &trade; <!-- Marca Registrada em Ingles -->
    &euro; <!-- Simbolo de moeda do euro -->
    &pound; <!-- Simbolo de moeda da libra/pound-->
    &yen; <!-- Simbolo de moeda yenes -->
    &cent; <!-- Simbolo de moeda americano-->
    &Delta; <!-- Simbolo do Delta, caso queira o delta minúsculo, basta colocar o "D" minúsculo &delta -->
    &uparrow; <!-- Simbolo de seta para CIMA, onde pode ser abreviada para "uarr" -->
  </p>
  <p>Vamos Adicionar alguns emoji:
    &#x1F596;
    &#x1F913;
    <br> pesquisar em "emojipedia.org"
  </p>
</body>
</html>
