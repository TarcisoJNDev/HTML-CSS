<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audios</title>
</head>
<body>
  <h1>Reproduzindo Áudio</h1>
  <p>Vamos aprender a reproduzir áudios em HTML5.</p>
  <audio src="" controls autoplay></audio> <!-- Forma mais Fácil -->
  <!-- Outros formatos de arquivos -->
  <!-- MP3, WAV, OGG-->
   <audio preload="metadata" autoplay controls loop>
    <source src="midia/Bink's Sake (Instrumental).mp3" type="audio/mpeg">
    <source src="midia/Bink's Sake (Instrumental).ogg" type="audio/ogg">
    <source src="midia/Bink's Sake (Instrumental).wav" type="audio/wav">
    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Bink's Sake (Instrumental).mp3">Clique aqui para baixar o arquivo MP3</a></p>
    <!-- Não usar Wav pq é muito pesado. -->
   </audio>
</body>
</html>
