<!-- ESTRUTURA DO HTML -->

<!-- HTML = HyperText Markup Languange-->

<!DOCTYPE html> <!-- HTML 5 -->
<html lang="en"> <!-- Idioma que o site irá SER!! exemplo: "pt-br" -->
<head> <!-- "CABEÇA"... aqui que vai ficar as configurações do seu site -->
  <meta charset="UTF-8"> <!-- UTF-8 = Padrão de caracteres que suporta acentuação -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- viewport = quer dizer que seu site vai ocupar 100% da tela que seu navegador disponibilizou onde o seu site terá 1 de "scale" (100% da tela do navegador) -->
  <title>Meu primeiro Exercicio</title> <!-- title = titulo do site -->
</head>
<body> <!-- "CORPO"... aqui será a parte do contéudo do site, onde o html e javascript estarão!! -->
  <h1>Olá, Mundo!</h1>
  <hr>
  <p>Esse é o meu primeiro documento HTML, estou muito feliz!</p>
  <p>Este é um momento único, estou criando um site!</p>
</body>
</html>
